version: '3'

services:
  db:
    image: postgres
    env_file:
      - covid_api/.env
    volumes:
      - ./data:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py init_data && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - covid_api/.env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db